<script language="JavaScript"> 
<!-- 
 
function calc(){ 

 price_start = Number( document.Berechnen.price_start.value ); 
 price_minute = Number( document.Berechnen.price_minute.value ); 
 price_kwh = Number( document.Berechnen.price_kwh.value ); 
 
 power = Number( document.Berechnen.power.value ); 
 time = Number( document.Berechnen.time.value ); 

 document.getElementById("quantity_complete").value = Number( power * ( time / 60 ) ).toFixed(1);
 document.getElementById("cost_complete").value = Number( price_start + ( time * price_minute ) + ( power * ( time / 60 ) * price_kwh ) ).toFixed(2);
 document.getElementById("cost_kwh").value = Number( ( ( price_minute / power ) * 60 ) + ( price_start / ( power * ( time / 60 ) ) ) + price_kwh ).toFixed(2);
 
 capacity = Number( document.Berechnen.capacity.value );
 consumption = Number( document.Berechnen.consumption.value );
 
 document.getElementById("cost_80").value = Number( document.getElementById("cost_kwh").value * ( capacity * 0.8 ) ).toFixed(2);
 document.getElementById("cost_100").value = Number( document.getElementById("cost_kwh").value * capacity ).toFixed(2);
 document.getElementById("cost_100km").value = Number( document.getElementById("cost_kwh").value * consumption ).toFixed(2);
 
} 
 
// --> 
</script>

<form method="POST" action="http://ladekosten.mi28havoc.de/" name="Berechnen"> 
	<div align="center"> 
	<table border="0" id="table1" cellspacing="1"> 

		<tbody><tr> 
			<td><label for="price_start">Startgebühr</label></td> 
			<td><input name="price_start" type="number" min="0" max="100" step="0.1" value="0" onchange="calc()"></td>

		<tr>
			<td><label for="price_minute">Preis pro Minute</label></td>

			<td><label for="price_start" class="unit">€</label></td>
		</tr>
		<tr>
			<td><label for="price_kwh">Preis pro KWh</label></td> 
			<td><input name="price_kwh" type="number" min="0" max="100" step="0.1" value="0" onchange="calc()"></td>
			<td><label for="price_start" class="unit">€</label></td>
		</tr>
		<tr>
			<td>&nbsp;</td>

		</tr>
		<tr>
			<td><label for="power">Ladeleistung</label></td> 
			<td><input name="power" type="number" min="1" max="100" step="0.1" value="3.7" onchange="calc()"></td>
			<td><label for="price_start" class="unit">KW</label></td>
		</tr>
		<tr>
			<td><label for="time">Ladezeit</label></td> 
			<td><input name="time" type="number" min="1" max="600" step="1" value="180" onchange="calc()"></td>
			<td><label for="price_start" class="unit">min</label></td>
		</tr>
		<tr>
			<td>&nbsp;</td> 
			<td>&nbsp;</td> 
		</tr>
		<tr>
			<td><label for="quantity_complete">Lademenge</label></td> 
			<td><input type="text" id="quantity_complete" readonly="readonly" class="readonly"></td>
			<td><label for="price_start" class="unit">KWh</label></td>
		</tr>
		<tr>
			<td><label for="cost_complete">Ladekosten</label></td> 
			<td><input type="text" id="cost_complete" readonly="readonly" class="readonly"></td>
			<td><label for="price_start" class="unit">€</label></td>
		</tr>
		<tr>
			<td><label for="cost_kwh">Kosten pro KWh</label></td> 
			<td><input type="text" id="cost_kwh" readonly="readonly" class="readonly"></td> 
			<td><label for="price_start" class="unit">€</label></td>
		</tr>
		<tr>
			<td>&nbsp;</td> 
			<td>&nbsp;</td> 
		</tr>
		<tr>
			<td><label for="capacity">Akkukapazität</label></td> 
			<td><input name="capacity" type="number" min="1" max="100" step="0.1" value="17.6" onchange="calc()"></td> 
			<td><label for="price_start" class="unit">KWh</label></td>
		</tr>
		<tr>
			<td><label for="consumption">Stromverbrauch pro&nbsp;100km</label></td> 
			<td><input name="consumption" type="number" min="1" max="30" step="0.1" value="13.1" onchange="calc()"></td>
			<td><label for="price_start" class="unit">KWh</label></td>
		</tr>
		<tr>
			<td>&nbsp;</td> 
			<td>&nbsp;</td> 
		</tr>
		<tr>
			<td><label for="cost_80">Kosten pro 80% Ladung</label></td> 
			<td><input type="text" id="cost_80" readonly="readonly" class="readonly"></td> 
			<td><label for="price_start" class="unit">€</label></td>
		</tr>
		<tr>
			<td><label for="cost_100">Kosten pro 100% Ladung</label></td> 
			<td><input type="text" id="cost_100" readonly="readonly" class="readonly"></td>

		</tr>
		<tr>
			<td><label for="cost_100km">Kosten pro 100km</label></td> 
			<td><input type="text" id="cost_100km" readonly="readonly" class="readonly"></td> 
			<td><label for="price_start" class="unit">€</label></td>
		</tr>

	</tbody></table>
